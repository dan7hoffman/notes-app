<div class="balance-sheet-container">
  <header class="balance-sheet-header">
    <h1>Balance Sheet</h1>
    <div class="metrics">
      <div class="metric-card">
        <span class="metric-label">Total Accounts</span>
        <span class="metric-value">{{ accountCount() }}</span>
      </div>
      <div class="metric-card asset">
        <span class="metric-label">Assets</span>
        <span class="metric-value">{{ assetCount() }}</span>
      </div>
      <div class="metric-card liability">
        <span class="metric-label">Liabilities</span>
        <span class="metric-value">{{ liabilityCount() }}</span>
      </div>
    </div>
  </header>

  <div class="balance-sheet-content">
    <app-account-form></app-account-form>
    <app-account-list></app-account-list>
  </div>
</div>
