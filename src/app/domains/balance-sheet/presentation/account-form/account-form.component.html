<div class="account-form-container">
  <h2>Add Account</h2>

  <form class="account-form" (submit)="addAccount(); $event.preventDefault()">
    <!-- Account Name -->
    <div class="form-group">
      <label for="accountName">Account Name *</label>
      <input
        id="accountName"
        type="text"
        [value]="accountName()"
        (input)="accountName.set($any($event.target).value)"
        placeholder="e.g., Chase Checking, Primary Mortgage"
        required
      />
    </div>

    <!-- Account Type -->
    <div class="form-group">
      <label for="accountType">Type *</label>
      <select
        id="accountType"
        [value]="accountType()"
        (change)="onTypeChange($event)"
      >
        @for (type of [AccountType.Asset, AccountType.Liability]; track type) {
          <option [value]="type">{{ ACCOUNT_TYPE_LABELS[type] }}</option>
        }
      </select>
    </div>

    <!-- Account Category -->
    <div class="form-group">
      <label for="accountCategory">Category *</label>
      <select
        id="accountCategory"
        [value]="accountCategory()"
        (change)="accountCategory.set($any($event.target).value)"
      >
        @for (category of validCategories(); track category) {
          <option [value]="category">{{ ACCOUNT_CATEGORY_LABELS[category] }}</option>
        }
      </select>
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Description (optional)</label>
      <textarea
        id="description"
        [value]="description()"
        (input)="description.set($any($event.target).value)"
        placeholder="Additional notes about this account..."
        rows="3"
      ></textarea>
    </div>

    <!-- Actions -->
    <div class="form-actions">
      <button type="submit" class="btn-primary" [disabled]="!isFormValid()">
        Add Account
      </button>
      <button type="button" class="btn-secondary" (click)="clearForm()">
        Clear
      </button>
    </div>
  </form>
</div>
